<div class="row">
	<div class="col-4"></div>
	<div class="col">
		<h4 class="text-center">Register</h4>
		<form #f="ngForm" (ngSubmit)="register(f)">
			<div class="form-group">
				<label for="email">Email</label>
				<input ngModel name="email" type="email" id="email" class="form-control" placeholder="Enter Email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input ngModel name="password" type="text" id="password" class="form-control"  placeholder="Enter Password">
			</div>
			<button class="btn btn-primary">Register</button>
		</form>
	</div>
	<div class="col-4"></div>
</div>
